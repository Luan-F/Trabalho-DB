			table {
				align-items: center;

			td, th {
				border: 2px solid #000;
				text-align: center;
				padding: 9px;

			#searchTable {
				display: none;
			}

			div.container {
				display: flex;

	<body>
		<div>
			<div class="container">
				<a href="/detalhes.html">Tela de detalhes</a>
			</div>
			<div class="container">
				<table id="searchTable"></table>
			</div>
	
		<div>

		<script type="module">
			import createTable from './table.js';

			const socket = io();

			socket.on('findAll', (rows) => {
				let t = document.getElementById('searchTable');
				t.style.display =  'inline';
				t.innerHTML = createTable(
					[
					 	['prod_id', 'Id'], 
					 	['prod_name', 'Nome'],
					 	['prod_cat', 'Categoria']
					], 			
					rows
				);
			});
		</script>
	</body>
