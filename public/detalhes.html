<html>
	<head>
		<title>Tabela de detalhes</title>
		<style>
			table {
				align-items: center;
				border-collapse: collapse;
			}

			td, th {
				border: 2px solid #000;
				text-align: center;
				padding: 9px;
			}
			
			div.container {
				display: flex;
				align-itens: center;
				justify-content: space-around;
			}
		</style>
		</style>

		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="container">
			<a href="/">Página inicial</a>
		</div>
		<div class="container">
			<table id="detalTable"></table>
		</div>

		<script type="module">
			import createTable from './table.js';

			const socket = io();

			socket.emit('searchAll');

			socket.on('findAllDet', (rows) => {
				let t = document.getElementById('detalTable');
				t.innerHTML = createTable(
					[
						['prod_id', 'Id'],
						['prod_name', 'Nome'],
						['prod_cat', 'Categoria'],
						['prod_preco', 'Preço'],
						['prod_quant', 'Quantidade'],
					],
					rows
				);
			});
		</script>
	</body>
</html>
